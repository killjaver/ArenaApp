<div class="container mx-auto p-6">
  <h1 class="text-2xl font-bold mb-6">Завдання</h1>

  <form (ngSubmit)="addTask()" class="flex gap-4 mb-6">
    <input [(ngModel)]="newTaskTitle" name="title" type="text"
           placeholder="Нове завдання"
           class="flex-1 p-2 border rounded-md" required>
    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">
      Додати
    </button>
  </form>

  <div *ngFor="let task of tasks; let i = index" class="flex items-center justify-between bg-white p-4 mb-4 shadow rounded-md">
    <div (click)="toggleStatus(task)" class="flex-1 cursor-pointer">
      <span [ngClass]="{ 'line-through text-gray-400': task.completed }">
        {{ task.title }}
      </span>
    </div>
    <button (click)="deleteTask(i)" class="text-red-500 hover:text-red-700">
      Видалити
    </button>
  </div>
</div>
